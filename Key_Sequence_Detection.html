<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Testing</h1>
<script>
let pressed = []
let secretCode = 'wesbos'

window.addEventListener('keyup', (e) => {
  console.log(e.key)
  pressed.push(e.key);
  // ensure that the array we're pushing things into only contains six characters
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)
  if(pressed.join('').includes(secretCode)) {
    console.log('DING DING')
    //old school function that adds unicorns, rainbows etc...
    cornify_add()
  }
  console.log(pressed)
})
</script>
</body>
</html>
